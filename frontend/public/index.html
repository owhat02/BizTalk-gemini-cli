<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <div id="app">
        <h1>BizTone Converter</h1>
        <p>업무에 맞는 말투로 변환해드립니다.</p>

        <div class="input-section">
            <textarea id="original-text" placeholder="여기에 변환할 텍스트를 입력하세요 (최대 500자)" maxlength="500"></textarea>
            <div class="char-count">0/500</div>
            <select id="target-audience">
                <option value="상사">상사</option>
                <option value="동료">타팀 동료</option>
                <option value="고객">고객</option>
            </select>
            <button id="convert-button">변환하기</button>
        </div>

        <div class="output-section">
            <textarea id="converted-text" readonly placeholder="변환된 결과가 여기에 표시됩니다."></textarea>
            <button id="copy-button">복사하기</button>
        </div>
    </div>

    <script src="../src/js/main.js"></script>
</body>
</html>
